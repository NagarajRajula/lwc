<template>
    <lightning-card>
        <lightning-input label = "First Name" class="slds-m-around-small" data-name="firstName"></lightning-input>
        <lightning-input label = "Last Name" class="slds-m-around-small" data-name="lastName"></lightning-input>

        <lightning-button label = "Call Flow" class="slds-m-around-small" onclick={clicked}></lightning-button>

        <lightning-flow flow-api-name = "Call_from_WC" flow-input-variables={flowVariables} onstatuschange={handleFlowStatusChange} if:true={isFlowFlagged} ></lightning-flow>
    </lightning-card>
</template>
